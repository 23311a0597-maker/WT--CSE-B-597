<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Semantic HTML Page</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#about">About</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is a simple web page created using HTML semantic elements.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <article>
                <p>I am learning HTML and how to structure web pages properly.</p>
            </article>
        </section>

        <aside>
            <h3>Did You Know?</h3>
            <p>Semantic HTML helps search engines and screen readers.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
